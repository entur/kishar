spring.main.sources=org.entur.kishar

kishar.anshar.polling.url.et=http4://anshar/anshar/rest/et
kishar.anshar.polling.url.vm=http4://anshar/anshar/rest/vm
kishar.anshar.polling.url.sx=http4://anshar/anshar/rest/sx

kishar.datasource.et.whitelist=RUT

kishar.datasource.vm.whitelist=RUT

kishar.datasource.sx.whitelist=RUT


kishar.settings.vm.close.to.stop.percentage=95

kishar.settings.vm.close.to.stop.distance=500


kishar.mqtt.enabled=false
kishar.mqtt.host=tcp://mqtt:1883
kishar.mqtt.username=kishar
kishar.mqtt.password=<password>

kishar.pubsub.enabled=false
kishar.pubsub.topic.et=test
kishar.pubsub.topic.tripupdate=test
kishar.pubsub.topic.vm=test
kishar.pubsub.topic.vehicleposition=test
kishar.pubsub.topic.sx=test
kishar.pubsub.topic.alert=test

kishar.reddis.enabled=false
kishar.reddis.url=127.0.0.1:6379
spring.cloud.gcp.pubsub.project-id=test-project
spring.cloud.gcp.pubsub.emulatorHost=localhost:8085