management.endpoints.web.exposure.include=info, health, prometheus, env, metrics, loggers
management.endpoints.prometheus.enabled=true
management.metrics.endpoint.export.prometheus.enabled=true

spring.main.sources=org.entur.kishar

kishar.incoming.port=8888

# URL to be used in Camel to fetch data
kishar.anshar.polling.url.et=http4://anshar/anshar/rest/et
kishar.anshar.polling.url.vm=http4://anshar/anshar/rest/vm
kishar.anshar.polling.url.sx=http4://anshar/anshar/rest/sx

kishar.anshar.polling.period=15s

kishar.datasource.et.whitelist=RUT,BNR

kishar.datasource.vm.whitelist=RUT

kishar.datasource.sx.whitelist=

kishar.settings.vm.close.to.stop.percentage=95
kishar.settings.vm.close.to.stop.distance=500

kishar.mqtt.enabled=false
kishar.mqtt.host=tcp://mqtt:1883
kishar.mqtt.username=kishar
kishar.mqtt.password=<password>

kishar.pubsub.enabled=false
kishar.pubsub.topic.et=entur-google-pubsub://localhost.kishar-gtfs-rt.siri-et
kishar.pubsub.topic.tripupdate=entur-google-pubsub://localhost.kishar-gtfs-rt.trip-updates
kishar.pubsub.topic.vm=entur-google-pubsub://localhost.kishar-gtfs-rt.siri-vm
kishar.pubsub.topic.vehicleposition=entur-google-pubsub://localhost.kishar-gtfs-rt.vehicle-positions
kishar.pubsub.topic.sx=entur-google-pubsub://localhost.kishar-gtfs-rt.siri-sx
kishar.pubsub.topic.alert=entur-google-pubsub://localhost.kishar-gtfs-rt.alerts

kishar.reddis.enabled=false
kishar.reddis.url=127.0.0.1:6379

spring.cloud.gcp.pubsub.project-id=carbon-1287
spring.cloud.gcp.pubsub.emulatorHost=localhost:8085