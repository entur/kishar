spring.main.sources=org.entur.kishar

kishar.incoming.port=8888

# URL to be used in Camel to fetch data
kishar.anshar.polling.url.et=anshar/anshar/rest/et
kishar.anshar.polling.url.vm=anshar/anshar/rest/vm
kishar.anshar.polling.url.sx=anshar/anshar/rest/sx

kishar.anshar.polling.interval.sec=15

# Enables receiving data from ActiveMQ-topic. If set to false, polling configured above will be used
kishar.anshar.activemq.topic.enabled=true
kishar.anshar.activemq.topic.name.et=activemq:topic:anshar.outbound.estimated_timetable
kishar.anshar.activemq.topic.name.vm=activemq:topic:anshar.outbound.vehicle_monitoring
kishar.anshar.activemq.topic.name.sx=activemq:topic:anshar.outbound.situation_exchange


spring.activemq.broker-url=tcp://activemq:61616?jms.useAsyncSend=true&wireFormat.maxFrameSize=524288000&wireFormat.maxInactivityDuration=120000
spring.activemq.pooled=true
spring.activemq.user=admin
spring.activemq.password=admin